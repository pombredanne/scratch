[ wizard.ini ]
def var=ATM type=grp desc="Specify the details of your Internet connection. All information should be provided by your ISP." alias="Routed Internet Connection"
def var=ST_PPP_USER type=string grp=ATM desc="Enter your Internet connection user name." alias="User Name" req=yes
def var=%ST_PPP_PASSWORD type=passw grp=ATM desc="Enter your Internet connection password." alias=Password req=yes max=32
def var=gateadd type=grp desc="Enter the Router IP address information. This information may have been provided by your Internet Service Provider." alias="Router Addressing"
def var=Addmode type=list grp=gateadd desc="Specify the appropriate IP address option for your SpeedTouch" alias="LAN Addressing Scheme" req=yes default=enabled data=enabled,disabled dalias=Private(with-NAT),Public(without-NAT)
def var=gateway type=ipaddr grp=gateadd desc="Note: Add this as the default gateway on any static PC clients." alias="IP address of your SpeedTouch" req=yes default=192.168.1.254
def var=en_net type=string grp=gateadd desc="Enter the subnet." alias="Ethernet Subnet" req=yes default=192.168.1.0
def var=en_mask type=ipmask grp=gateadd desc="Enter the subnet mask." alias="Ethernet Mask" req=yes default=255.255.255.0
def var=lanDHCP type=grp desc="Address information for use on your local network" alias="Address Management"
def var=Sstate type=bool grp=lanDHCP desc="Allocate IP addresses locally using DHCP?" alias="Enable DHCP" default=enabled data=disabled,enabled
def var=FirstDHCP type=ipaddr grp=lanDHCP desc="This address is only used if the DHCP server has been enabled on the previous screen" alias="Enter First DHCP Address" req=yes default=192.168.1.64
def var=LastDHCP type=ipaddr grp=lanDHCP desc="This address is only used if the DHCP server has been enabled on the previous screen" alias="Enter Last DHCP Address" req=yes default=192.168.1.253

